<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio02</title>
</head>
<body>
    <h1>Boas-vindas!!</h1>
    <button onclick="clicou()">Inicie o desafio</button>

    <script>
        function clicou(){
            var name = prompt('Qual é o seu nome?')
            var idade = prompt('Ola,' + name +'! Qual é a sua idade?')
            alert('Acabei de conhercer '+ name +', que tem '+ idade + ' anos de idade! ')
        }

    </script>
</body>
</html>
